<!DOCTYPE html>
<html>
<head>	
	<!--meta-->
	 <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--bootstrap-->
	<link rel="stylesheet" href="assets/framework/bootstrap-4.3.1-dist/css/bootstrap.min.css">
	<!--fontawsome-->
	<link href="assets/framework/fontawesome-free-5.15.1-web/css/all.min.css" rel="stylesheet">
	<!--Style-->
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/checkmark.css">
	<!--Font-->
	<link rel="stylesheet" href="assets/font/css/style.css">
	
	<!--jquery-->
	<script src="assets/framework/jquery/jquery-3.5.1.min.js"></script>
	<style>
		.preloader {
   position: absolute;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   z-index: 9999;
   background-color: #FFF;
}
.load{
	position: absolute;
	left:48%;
	top:48%;
	
}
html,body{
	margin:0;
	padding:0;
}


/* Two */
.glass{
  background-repeat: no-repeat;
  background-position: -120px -120px, 0 0;
  background-image: -webkit-linear-gradient(
    top left,
    rgba(255, 255, 255, 0.0) 25%,
    rgba(255, 255, 255, 0.4) 30%,
    rgba(255, 255, 255, 0.1) 38%,
    rgba(255, 255, 255, 0.05) 50%,
    rgba(255, 255, 255, 0.2) 62%,
    rgba(255, 255, 255, 0.6)70%,
    rgba(255, 255, 255, 0.0) 75%
  );
  /*background-image: -moz-linear-gradient(
    0 0,
    rgba(255, 255, 255, 0.2) 0%,
    rgba(255, 255, 255, 0.2) 37%,
    rgba(255, 255, 255, 0.2) 45%,
    rgba(255, 255, 255, 0.0) 50%
  );    
  background-image: -o-linear-gradient(
    0 0,
    rgba(255, 255, 255, 0.2) 0%,
    rgba(255, 255, 255, 0.2) 37%,
    rgba(255, 255, 255, 0.6) 45%,
    rgba(255, 255, 255, 0.0) 50%
  );
  background-image: linear-gradient(
    0 0,
    rgba(255, 255, 255, 0.2) 0%,
    rgba(255, 255, 255, 0.2) 37%,
    rgba(255, 255, 255, 0.6) 45%,
    rgba(255, 255, 255, 0.0) 50%
  );*/
 
  -moz-background-size: 250% 300%, 100% 100%;
       background-size: 250% 300%, 100% 100%;
  
}
.glass{
	animation-name: shine;
  animation-duration: 4s;
  animation-iteration-count: infinite;
}


@keyframes shine {
  0% {background-position: -120px -120px, 0 0;}
  100% {background-position: 100px 100px, 0 0;}
}
	</style>
</head>

<body>
	<div class="row fixed-top ">
	<a href="http://afra-watergy.com" class=" btn-n text-white mx-4 my-3 px-3 py-2" >
		<i class="fa fa-home fa-2x"></i>
	</a>
	</div>
	<div class="preloader align-items-center justify-content-center">
		<div class="spinner-border load text-success" role="status">
			<span class="sr-only">Loading...</span>
		  </div>
	</div>
	<div class="container">
		
			<div class="login row bg-dark rounded mt-sm-5">
				<div class="col-6 d-flex justify-content-center align-items-center cover">
					<i class="fa fa-5x fa-sign-in" style="opacity:0.7;"></i>
				</div>
				<div class="col-6 d-flex justify-content-center text-center" style="direction:rtl;">
					<form action="" method="POST" id="loginform">
						<img class="logo m-3" src="assets/img/logo-sm.png">
						<h1 class="h3 mb-3 text-bold text-white">لطفاً وارد شوید</h1>
						<input type="text" name="username" id="username" class="form-control btn-n bg-white mb-4 text-center" placeholder="نام کاربری" required="" autofocus="" style="direction:rtl; ">
						<input type="password" name="password" id="password" class="form-control btn-n bg-white mb-4 text-center" placeholder="رمز عبور" required="" style="direction: rtl;">
						
						<label class="contain">مرا به خاطر داشته باش
							<input type="checkbox" checked="checked">
							<span class="checkmark"></span>
						</label>
						<br/>
						<button class="btn-n py-2 px-4 glass" type="submit"><h6 class="text-white">ورود</h6></button>
						
						<h6 class="mt-6 mt-sm-5 mb-3 text-white">سبز پایش افرا ©
						
						</h6>
						
					</form>
				</div>
				
			</div>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
		<script>
			function swalerror(){
				
					Swal.fire({
						icon: 'error',
						title: 'متاسفیم',
						text: 'نام کاربری یا رمز عبور اشتباه است ',
						confirmButtonText: 'باشه'
					})
				
			}
			function register() {
  fetch('http://127.0.0.1:8000/api/register', {
    method: 'post',
    headers: {
      'Accept': 'application/json, text/plain, */*',
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      "name":"Hesam",
      "email": "hesam@gmail.com",
      "mobile":"09123456789",
      "password": "123456",
      "password_confirmation":"123456"
  })
  }).then(res=>res.json())
    .then(res => console.log(res));
}
			function login(e) {
				fetch('http://127.0.0.1:8000/api/login', {
					method: 'post',
					headers: {
					'Accept': 'application/json, text/plain, */*',
					'Content-Type': 'application/json'
					},
					body: JSON.stringify(e)
				}) .then(function (res) {
            return res.json();
        })
        .then(function (data) {
			if(data.token==undefined)
				swalerror();
			else
            	window.location.href="dashboard.html?"+data.token;
        })
				}
			$( "#loginform" ).submit(function( event ) {
				event.preventDefault();
				var user = {mobile:$("#username").val(), password:$("#password").val()};
				login(user);
			});
		</script>
		
		<!--Waves Container-->
		<div class="fixed-bottom">
			<svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
				<defs>
					<path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
				</defs>
				<g class="parallax">
					<use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
					<use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
					<use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
					<use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
				</g>
			</svg>
		</div>
		<!--Waves end-->

	</div>
	<!--fontawsome-->
	<script src="https://use.fontawesome.com/193008b0be.js"></script>
	<script>
		$(window).on('load', function () {
	 
  $('.preloader').fadeOut('slow');
});					
   </script>
   
</body>
</html>
